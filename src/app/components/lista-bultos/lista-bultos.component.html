<p>lista-bultos works!</p>
<div class="content">
        <!-- LIST OF ITEMS -->
        <div class="row justify-content-md-center">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action" *ngFor="let bulto of bultos" >
                    <span>{{bulto.name}}</span> 
                    <span class="badge">{{product.creationDate | date}}</span>
                        <div class="pull-right">
                            <button class="btn btn-primary btn-xs fa fa-pencil" (click)="selectBulto(bulto)"></button>
                            <button class="btn btn-primary btn-xs fa fa-pencil" [routerLink]="['/edit-bulto',idx]"></button>
                            <button class="btn btn-danger btn-xs fa fa-trash-o" (click)="removeBulto(bulto)"></button>
                        </div>
                </li>
            </ul>
        </div>
       
        <!-- NEW ITEM -->
        <div class="row justify-content-md-center">
            <nav>
                <a routerLink="/new-bulto" class="pull-right">Nuevo Bulto</a>
            </nav>
        </div>
    </div>
